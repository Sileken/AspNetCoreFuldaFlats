<!DOCTYPE html>
<html lang="en">

<head>
    <title data-bind="text: getPageTitle()">FuldaFlats.de</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="all">
        <header>
            <div data-bind='component: { name: "demo-warning", params: demoWarningMessage }'></div>
            <div data-bind='component: { name: "navigation", params: navigationBar }'></div>
        </header>

        <div data-bind='component: { name: "breadcrumb", params: breadcrumbBar }'></div>

        <div class="bar background-gray-dark no-mb">
            <div class="container">
                <div class="col-md-12">
                    <h4>Internal Client Error.</h4>
                </div>
            </div>
        </div>

        <div data-bind='component: { name: "copyright", params: copyrightBar }'></div>
    </div>
</body>

</html>
