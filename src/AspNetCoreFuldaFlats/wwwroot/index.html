<!DOCTYPE html>
<html lang="en">

<head>
    <title data-bind="text: getPageTitle()">FuldaFlats.de</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="all">
        <header>
            <div data-bind='component: { name: "demo-warning", params: demoWarningMessage }'></div>
            <div data-bind='component: { name: "navigation", params: navigationBar }'></div>
        </header>
        <div data-bind='component: { name: "search", params: searchPanelBar }'></div>
        <div data-bind='component: { name: "offer-slider", params: favoritesOfferBar }'></div>
        <div data-bind='component: { name: "offer-slider", params: recentBriefOfferBar }'></div>
        <div data-bind='component: { name: "offer-slider", params: livingInternationalBriefOfferBar }'></div>
        <div data-bind='component: { name: "tag-cloud", params: tagCloudBar }'></div>
        <div data-bind='component: { name: "copyright", params: copyrightBar }'></div>
    </div>

    <script src="/bower_components/requirejs/require.js" data-main="/js/app"></script>
    <script>
