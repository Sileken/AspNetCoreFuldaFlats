<section>
	<div class="container">
		<div class="row">
			<div class="centric">
				<h3 class="title" data-bind="text: offer().title"></h3>
			</div>
		</div>
		<div class="row">
			<div class="pull-right">
				<a href="" type="submit" data-bind="click: openDeleteOfferModal" class="btn btn-danger "><span class="glyphicon glyphicon-remove"  aria-hidden="true"></span> Delete Offer</a>
			</div>
		</div>
		<legend>Media</legend>
		<div class="row">
			<div class="col-sm-4">
				<button type="button" data-bind="click: bindFileUploadModalEvents" data-toggle="modal" data-target="#fileUploaderModal" class="btn btn-template-main"
					aria-label="Right Align">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Media
				</button>
			</div>
		</div>
		<div class="row spacing-double ">
			<div class="col-sm-12" data-bind="foreach: { data: offer().mediaObjects, as: 'mediaObject'}">
				<div class="image col-sm-4">
					<img data-bind="attr: {src: mediaObject.mainUrl}" alt="" class="img-responsive">
				</div>
			</div>
		</div>
		<legend class="spacing-double">General Information</legend>
		<div class="row">
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="status" class="control-label col-sm-6">Active:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="status" data-bind="checked: status">
						</div>
					</div>
					<div class="form-group">
						<label for="offerType" class="control-label col-sm-6">Offer Type:</label>
						<div class="col-sm-6">
							<p id="offerType" class="form-control-static bold-text" data-bind="text: offer().offerType"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="size" class="control-label col-sm-6">Size:</label>
						<div class="col-sm-6">
							<p id="size" class="form-control-static bold-text" data-bind="text: offer().size + ' m²'"></p>
						</div>
					</div>
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="rooms" class="control-label col-sm-6">Rooms:</label>
						<div class="col-sm-6">
							<p id="rooms" class="form-control-static bold-text" data-bind="text: offer().rooms"></p>
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="renttype" class="control-label col-sm-6">Rent Type:</label>
						<div class="col-sm-6">
							<select class="form-control" id="renttype" data-bind="options: offerRentTypes, value: rentType">
                            </select>
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="pricetype" class="control-label col-sm-6">Price Type:</label>
						<div class="col-sm-6">
							<select class="form-control" id="pricetype" data-bind="options: offerPriceTypes, value: priceType">
                            </select>
						</div>
					</div>
					<!-- /ko -->
				</form>
			</div>
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="rental" class="control-label col-sm-6">Rent:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="rental" data-bind="attr:{placeholder:offer().rent + ' €'}, value: offerChanges().rent">
						</div>
					</div>
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="addittion" class="control-label col-sm-6">Side Costs:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="addittion" data-bind="attr:{placeholder:offer().sideCosts + ' €'}, value: offerChanges().sideCosts">
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="fullprice" class="control-label col-sm-6">Full Price:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fullprice" data-bind="attr:{placeholder:offer().fullPrice + ' €'},  value: offerChanges().fullPrice">
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="deposit" class="control-label col-sm-6">Deposit:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="deposit" data-bind="attr:{placeholder:offer().deposit + ' €'}, value: offerChanges().deposit">
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: showField -->
					<div class="form-group">
						<label for="commission" class="control-label col-sm-6">Commission:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="commission" data-bind="attr:{placeholder:offer().commission + ' €'}, value: offerChanges().commission">
						</div>
					</div>
					<!-- /ko -->
				</form>
			</div>
		</div><br>
		<legend class="spacing-top">Tags</legend>
		<div class="row">
			<div class="col-md-12">
				<select data-bind="options: allTags, selectedOptions: selectedTags, multiselect: { includeSelectAllOption: true, disableIfEmpty: true, buttonWidth: '100%', numberDisplayed: 20, nonSelectedText: 'Choose Offer Tags' }" class="form-control" multiple="multiple"></select>
			</div>
		</div><br>
		<legend class="spacing-top">Location</legend>
		<div class="row">
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="street" class="control-label col-sm-6">Street:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="street" data-bind="attr:{placeholder:offer().street}, value: offerChanges().street">
						</div>
					</div>
					<div class="form-group">
						<label for="number" class="control-label col-sm-6">Nr.:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="number" data-bind="attr:{placeholder:offer().houseNumber}, value: offerChanges().houseNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="floor" class="control-label col-sm-6">Floor:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="floor" data-bind="attr:{placeholder:offer().floor}, value: offerChanges().floor">
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="postcode" class="control-label col-sm-6">Zip Code:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="postcode" data-bind="attr:{placeholder:offer().zipCode}, value: offerChanges().zipCode">
						</div>
					</div>
					<div class="form-group">
						<label for="city" class="control-label col-sm-6">City:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="city" data-bind="attr:{placeholder:offer().city}, value: offerChanges().city">
						</div>
					</div>
				</form>
			</div>
		</div><br>
		<legend class="spacing-top">Description</legend>
		<div class="row">
			<div class="col-sm-12">
				<br><textarea class="form-control" rows="4" id="description" data-bind="attr:{placeholder:offer().description}, value: offerChanges().description"></textarea>
			</div><br>
		</div><br>
		<legend class="spacing-top">Detail Information</legend>
		<div class="row">
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="bathroom" class="control-label col-sm-6">Bathroom:</label>
						<div class="col-sm-6">
							<select class="form-control" id="bathroom" data-bind="options: bathroomDescriptions, value: bathroomDescription">
                            </select>
						</div>
					</div>
					<div class="form-group">
						<label for="bathroomnr" class="control-label col-sm-6">Bathroom Numbers:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="bathroomnr" data-bind="attr:{placeholder:offer().bathroomNumber}, value: offerChanges().bathroomNumber">
						</div>
					</div>
					<div class="form-group">
						<label for="kitchen" class="control-label col-sm-6">Kitchen:</label>
						<div class="col-sm-6">
							<select class="form-control" id="kitchen" data-bind="options: kitchenDescriptions, value: kitchenDescription">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="cellar" class="control-label col-sm-6">Cellar:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="cellar" data-bind="checked: cellar">
						</div>
					</div>
					<div class="form-group">
						<label for="parking" class="control-label col-sm-6">Parking:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="parking" data-bind="checked: parking">
						</div>
					</div>
					<div class="form-group">
						<label for="elevator" class="control-label col-sm-6">Elevator:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="elevator" data-bind="checked: elevator">
						</div>
					</div>
					<div class="form-group">
						<label for="pets" class="control-label col-sm-6">Pets:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="pets" data-bind="checked: pets">
						</div>
					</div>
					<div class="form-group">
						<label for="furnished" class="control-label col-sm-6">Furnished:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="furnish " data-bind="checked: furnished">
						</div>
					</div>
					<div class="form-group">
						<label for="accessability" class="control-label col-sm-6">Accessability:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="accessability" data-bind="checked: accessability">
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="heating" class="control-label col-sm-6">Heating:</label>
						<div class="col-sm-6">
							<select class="form-control" id="heating" data-bind="options: offerHeatingDescriptions, value: heatingDescription"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="washing" class="control-label col-sm-6">Washer:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="washing" data-bind="checked: washingMachine">
						</div>
					</div>
					<div class="form-group">
						<label for="dryer" class="control-label col-sm-6">Dryer:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="dryer" data-bind="checked: dryer">
						</div>
					</div>
					<div class="form-group">
						<label for="television" class="control-label col-sm-6">Television:</label>
						<div class="col-sm-6">
							<select class="form-control" id="television" data-bind="options: televisionDescriptions, value: television">
                                </select>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="control-label col-sm-6">Telephone:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="phone" data-bind="checked: telephone">
						</div>
					</div>
					<div class="form-group">
						<label for="wlan" class="control-label col-sm-6">WLAN:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="wlan" data-bind="checked: wlan">
						</div>
					</div>
					<div class="form-group">
						<label for="lan" class="control-label col-sm-6">LAN:</label>
						<div class="col-sm-6">
							<input type="checkbox" class="form-control-static" name="lan" data-bind="checked: lan">
						</div>
					</div>
					<div class="form-group">
						<label for="internet" class="control-label col-sm-6">Internet Speed (MBit/s):</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="internet" data-bind="attr:{placeholder:offer().internetSpeed}, value: offerChanges().internetSpeed">
						</div>
					</div>
				</form>
			</div>
		</div><br>
		<div class="row">
			<div class="col-sm-12 centric">
				<a href="" type="submit" data-bind="click: updateOffer" class="btn btn-success "><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept</a>
				<a href="" type="submit" data-bind="click: cancelEditOffer" class="btn btn-danger "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
			</div>
		</div>
	</div>
	<!-- /container -->
</section>
<div data-bind='component: { name: "file-uploader"}'></div>

<div class="modal fade modal-md" id="confirmDeleteModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title error-title" role="alert">Delete offer</h4>
			</div>
			<div class="modal-body">
                <p>
					Please confirm that you want to delete the offer <span data-bind="text: offer().title">
				</p>
			</div>
			<div class="modal-footer">
				<div class="text-center">
					<button type="button" class="btn btn-lg btn-danger" data-bind="click: deleteOffer">Yes, delete offer!</button>
					<button type="button" class="btn btn-lg btn-template-main" data-dismiss="modal">No, cancel!</button>
				</div>
			</div>
		</div>
	</div>
</div>
